<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Manager</title>
    <style>
        :root {
            --bg-color: #1E1E1E;
            --text-color: #FFFFFF;
            --accent-color: #3498DB;
            --accent-color2: #2ECC71;
            --accent-color3: #E74C3C;
            --button-bg: #333333;
            --button-hover: #555555;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .auth-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .file-section {
            margin-bottom: 30px;
        }

        .file-operations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        button.primary {
            background-color: var(--accent-color);
        }

        button.success {
            background-color: var(--accent-color2);
        }

        button.danger {
            background-color: var(--accent-color3);
        }

        button.primary:hover {
            background-color: #2980B9;
        }

        button.success:hover {
            background-color: #27AE60;
        }

        button.danger:hover {
            background-color: #C0392B;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }

        /* Light mode styles */
        body.light-mode {
            --bg-color: #F5F5F5;
            --text-color: #333333;
            --button-bg: #E0E0E0;
            --button-hover: #CCCCCC;
        }

        .file-upload {
            margin: 20px 0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .file-upload label:hover {
            background-color: #2980B9;
        }

        #messages {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
        }

        .success-message {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ECC71;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #E74C3C;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <div class="container">
        <h1>Secure File Manager</h1>
        
        <div class="status" id="userStatus">Not logged in</div>
        
        <div class="auth-section">
            <button id="registerBtn" class="primary">Register</button>
            <button id="loginBtn" class="success">Login</button>
            <button id="logoutBtn" class="danger">Logout</button>
        </div>
        
        <div class="file-section">
            <select id="fileDropdown">
                <option value="">Select a file</option>
            </select>
            
            <div class="file-upload">
                <label for="fileUpload">Upload File</label>
                <input type="file" id="fileUpload">
            </div>
            
            <div class="file-operations">
                <button id="downloadBtn" class="primary">Download</button>
                <button id="previewBtn">Preview File</button>
                <button id="encryptBtn">Encrypt</button>
                <button id="decryptBtn">Decrypt</button>
                <button id="deleteBtn" class="danger">Delete</button>
                <button id="renameBtn">Rename</button>
                <button id="metadataBtn">File Metadata</button>
                <button id="lockBtn">ðŸ”’ Lock File</button>
                <button id="unlockBtn">ðŸ”“ Unlock File</button>
            </div>
        </div>
        
        <div id="messages"></div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            themeToggle.textContent = body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        });
        
        // Show message function
        function showMessage(message, isError = false) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.textContent = message;
            messagesDiv.className = isError ? 'error-message' : 'success-message';
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messagesDiv.textContent = '';
                messagesDiv.className = '';
            }, 5000);
        }
        
        // API call function
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/api/${endpoint}`, options);
                return await response.json();
            } catch (error) {
                showMessage(`Error: ${error.message}`, true);
                return { success: false, message: error.message };
            }
        }
        
        // Event listeners
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = prompt('Enter username:');
            const password = prompt('Enter password:');
            
            if (username && password) {
                const response = await apiCall('register', 'POST', { username, password });
                showMessage(response.message, !response.success);
            }
        });

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = prompt('Enter username:');
            const password = prompt('Enter password:');
            
            if (username && password) {
                const response = await apiCall('login', 'POST', { username, password });
                if (response.success) {
                    document.getElementById('userStatus').textContent = `Logged in as: ${username}`;
                    updateFileDropdown();
                }
                showMessage(response.message, !response.success);
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const response = await apiCall('logout', 'POST');
            if (response.success) {
                document.getElementById('userStatus').textContent = 'Not logged in';
                document.getElementById('fileDropdown').innerHTML = '<option value="">Select a file</option>';
            }
            showMessage(response.message, !response.success);
        });
        
        // File upload handler
        document.getElementById('fileUpload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    showMessage(result.message, !result.success);
                    
                    if (result.success) {
                        updateFileDropdown();
                    }
                } catch (error) {
                    showMessage(`Upload error: ${error.message}`, true);
                }
            }
        });
        
        // Update file dropdown
        async function updateFileDropdown() {
            const response = await apiCall('files');
            
            if (response.success) {
                const dropdown = document.getElementById('fileDropdown');
                dropdown.innerHTML = '<option value="">Select a file</option>';
                
                response.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    dropdown.appendChild(option);
                });
            }
        }
        
        // Other button handlers
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const filename = document.getElementById('fileDropdown').value;
            if (filename) {
                window.location.href = `/api/download?filename=${encodeURIComponent(filename)}`;
            } else {
                showMessage('Please select a file first', true);
            }
        });
        
        document.getElementById('deleteBtn').addEventListener('click', async () => {
            const filename = document.getElementById('fileDropdown').value;
            if (filename && confirm(`Are you sure you want to delete ${filename}?`)) {
                const response = await apiCall(`delete?filename=${encodeURIComponent(filename)}`, 'DELETE');
                showMessage(response.message, !response.success);
                if (response.success) {
                    updateFileDropdown();
                }
            } else if (!filename) {
                showMessage('Please select a file first', true);
            }
        });
        
        // Initialize UI
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const response = await apiCall('status');
            if (response.logged_in) {
                document.getElementById('userStatus').textContent = `Logged in as: ${response.username}`;
                updateFileDropdown();
            }
        });
    </script>
</body>
</html>
